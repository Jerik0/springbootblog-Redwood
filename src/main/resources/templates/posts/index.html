<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(Posts)">
</head>
<body>
  <div th:replace="fragments/navbar :: nav-bar"></div>

  <div class="content-container">
    <div th:each="post : ${posts}" class="post-tile">
      <h2 class="post-title">
        <a th:href="${'/posts/' + post.id}" th:text="${post.title}"></a>
      </h2>
      <h5>
        <a class="post-owner" th:text="${post.owner.username}"></a>
      </h5>
    </div>
  </div>
  <footer th:replace="fragments/footer :: footer"></footer>
</body>
<script th:replace="fragments/script :: script"></script>
</html>
