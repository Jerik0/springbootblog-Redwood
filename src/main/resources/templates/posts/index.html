<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head(Posts)">
</head>
<body>
  <div th:replace="fragments/topbar :: top-bar"></div>
  <div th:replace="fragments/navbar :: nav-bar"></div>
  <div th:replace="fragments/titlediv :: titlediv('Forum Posts')"></div>

  <div class="wrapper">
    <div class="content-container">
      <div th:each="post : ${posts}" class="post-wrapper">
        <div class="post-tile">
          <a class="post-owner" th:href="${'/user/' + post.owner.id + '/view'}" th:text="${post.owner.username}">
          </a>
          <a class="post-title" th:href="${'/posts/' + post.id}" th:text="${post.title}"></a>
          <span class="post-title-timestamp" th:text="${post.timestamp}"></span>
        </div>
        <div class="post-body-wrapper">
          <div class="post-body">
            <a th:href="${'/posts/' + post.id}" th:text="${post.body}"></a>
          </div>
          <a th:href="${'/posts/' + post.id}">
            <div class="gradient"></div>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
<script th:replace="fragments/script :: script"></script>
</html>
