<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head('Edit Post')">
</head>
<body>
  <div th:replace="fragments/topbar :: top-bar"></div>
  <div th:replace="fragments/navbar :: nav-bar"></div>
  <div th:replace="fragments/titlediv :: titlediv('Edit Your Post')"></div>
  <form th:action="${'/posts/' + post.id + '/edit'}" method="post" th:object="${post}">

    <input class="form-input inset rounded" th:field="${post.title}"/>

    <input class="form-input inset rounded" th:field="${post.body}"/>

    <button>Submit</button>

  </form>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/script :: script"></script>
</html>
